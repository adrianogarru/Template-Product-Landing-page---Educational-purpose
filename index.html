<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- to adapt the view in base of the device -->
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- import icon for callout -->
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div id="page">
 <!-- Logo company to insert in src""-->
      <div class="logo">
      <img
        id="header-img"       src="https://dsy29q8p25pv9.cloudfront.net/fooddata/Media/000/000/003/084_M.png"
        alt="Logo Pasta"
      />
  </div>
 <!-- Menu -->
          <nav id="nav-bar">
      <ul>
        <li class="menu"><a class="nav-link" href="#features">Our Pasta</a></li>
        <li class="menu"><a class="nav-link" href="#how-it-works">About us</a></li>
        <li class="menu"><a class="nav-link" href="#pricing">Contacts</a></li>
      </ul>
    </nav>
  
 <!-- Order email form -->
  
  <section id="order">
    <h2>Let's order</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        name="email"
        id="email"
        type="email"
        placeholder="Enter your email address"
        required
      />
      <input id="submit" type="submit" value="Get Started" class="button" />
    </form>
    </section>
    
 <!--Callout that make relevant your product-->

  <div class="icon">
  <ul class="icons-ul">
  <li class="callout"><i class="icon-li icon-ok"></i>Made in Italy</li>
  <li class="callout"><i class="icon-li icon-ok"></i>Many shapes</li>
  <li class="callout"><i class="icon-li icon-ok"></i>Hight Quality ingredients</li>
</ul>
  </div>
  </section>

 <!-- Video -->

    <section id="video">
<iframe width="560" height="315" src="https://www.youtube.com/embed/3huONvpCGWM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

 <!-- Footer -->

  <footer>
      <ul>
        <li class="menu-footer"><a href="#">Privacy</a></li>
        <li class="menu-footer"><a href="#">Terms</a></li>
        <li class="menu-footer"><a href="#">Contact</a></li>
      </ul>
      <span>Copyright 2020, Italian Home Made Pasta</span>
    </footer>
  </div>
</div>
</body>
